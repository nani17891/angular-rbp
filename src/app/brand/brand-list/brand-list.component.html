<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom m-2">
   <h1 class="brand-pageHeading">Brand Manager</h1>
   <div>
     <button type="button" class="btn btn-rbp rounded-0 me-2" (click)="openNewBrandDialog()" >New Brand</button>
 <button type="button" class="btn btn-rbp rounded-0 " >Restore Brand</button>
</div>
<div class="btn-toolbar mb-2 mb-md-0">
 <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
     <input type="search" [formControl]="searchText" class="form-control form-control-dark" placeholder="Brand or Planning Cycle" aria-label="Search">
   </form>
</div>
</div>

<div class="card m-3 brand-lb" *ngFor="let brand of brandList | searchFilter: searchText.value; let i =index;" >
<!--<div class="row">
<div class="col-md-1">
 <div class="mh-100 bg-primary "></div>
</div>-->
<!--<div class="col-md-11">-->
     <div class="card-body">
         <div class="row">
             <div class="col">
              <h5 class="brand-title">{{ brand?.name }}
                  <span><button
                     mat-icon-button 
                     aria-label="Example icon button with a vertical three dot icon" 
                     matTooltip={{generateTooltip(brand)}}
                    
                     (click)="tooltip.toggle()">
                      <mat-icon>!</mat-icon>
                    </button>
                  </span>
                 
                  <span class="dropdown">   
                        <span> <button mat-button [matMenuTriggerFor]="menu">...</button></span>
                           <mat-menu #menu="matMenu">
                             <button mat-menu-item (click)="editBrandDialog(brand)">Edit Brand</button>
                             <button mat-menu-item (click)="manageBrandDialog()">Manage Brand Accees</button>
                             <button mat-menu-item (click)="deleteBrandDialog()">Delete Brand</button>
                           </mat-menu>
                       
                  </span>
                 </h5>
             </div>
             <div class="col brand-description">{{ brand?.description }}</div>
             <div class="col">
                <div *ngFor="let pc of brand?.planCycle" class="text-rbp border-bottom brand-pc">{{ pc?.name }}</div>
             </div>
             <div class="col">
                   <a href="#" class="text-rbp brand-add-pc-link text-decoration-none">Add Planning Cycle</a>
             </div>
         </div>
 <!-- </div>-->
    </div>

</div>
