
<h2 mat-dialog-title> Delete Brand</h2>

<mat-dialog-content>

    <p>Are you sure you want to delete this Brand</p>
        <div>
            <p>
                After deletion, this brand is no longer available and all the information contained with in brands will be lost <span><strong>perminantly</strong></span>
            </p>
    </div>
		<div class="mb-3">
		  <input type="text" class="form-control" id="name" formControlName="name" placeholder=" search by username or email" required>
		</div>
		
</mat-dialog-content>
<mat-dialog-actions align="end" >
  <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>cancel</button>
<button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
